<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="title">
        Création de Contact
    </ui:define>
	<ui:define name="content">
		<h:form>
			<h2>Renseignez les données du nouveau contact</h2>
			<br />

			<h:panelGrid columns="2" cellpadding="8">

				<h:outputText value="Nom : " />
				<b:inputText value="#{addContact.firstName}" />

				<h:outputText value="Prénom : " />
				<b:inputText value="#{addContact.lastName}" />
				
				<h:outputText value="e-mail : " />
				<b:inputText value="#{addContact.email}">
					<f:facet name="prepend">
						<h:outputText value="@" />
					</f:facet>
				</b:inputText>
				<h:outputText value="Street : " />
				<b:inputText value="#{addContact.street}" />
				<h:outputText value="City : " />
				<b:inputText value="#{addContact.city}" />
				<h:outputText value="Zip : " />
				<b:inputText value="#{addContact.zip}" />
				<h:outputText value="Téléphone personnel : " />
				<b:inputText value="#{addContact.personalPhone}" />
				<h:outputText value="Téléphone professionnel : " />
				<b:inputText value="#{addContact.businessPhone}" />
				<h:outputText value="Téléphone domicile : " />
				<b:inputText value="#{addContact.homePhone}" />

				<h:outputText value="Groupe(s) : " />
				<h:selectManyCheckbox value="#{addContact.contactGroups}">
					<f:selectItems value="#{addContact.allGroups}" />
				</h:selectManyCheckbox>

				<h:outputText value="Numéro Siret si entreprise : " />
				<b:inputText value="#{addContact.numSiret}" />
				<b:commandButton value="Valider" action="#{addContact.create}" />
				<b:commandButton value="Annuler" action="main" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
