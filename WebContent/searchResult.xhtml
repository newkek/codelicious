<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
        Résultat de recherche
    </ui:define>

	
	<ui:define name="content">
		
			<h:dataTable id="table1" value="#{searchContact.searchResult}" var="contact"
				border="1">
				<f:facet name="header">
					<h:outputText value="Liste des résultats" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{contact.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prénom" />
					</f:facet>
					<h:outputText value="#{contact.firstName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{contact.lastName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email" />
					</f:facet>
					<h:outputText value="#{contact.email}" />
				</h:column>
				
				<h:column>
					<h:form>
					<f:facet name="header">
						<h:outputText value="Supprimer ?" />
					</f:facet>
					<h:commandButton value="Supprimer" action="#{searchContact.delete}">
						<f:setPropertyActionListener target="#{searchContact.contactToDelete}"
							value="#{contact.id}"/>
					</h:commandButton>
					</h:form>

				</h:column>
			</h:dataTable>
		

	</ui:define>
</ui:composition>
