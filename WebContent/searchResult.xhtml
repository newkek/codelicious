<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="title">
        Résultat de recherche
    </ui:define>


	<ui:define name="content">

		<h:outputText value="Aucun résultat"
			rendered="#{empty searchContact.searchResult}" />

		<h:dataTable id="table1" value="#{searchContact.searchResult}"
			var="contact" rendered="#{not empty searchContact.searchResult}">
			<f:facet name="header">
				<h:outputText value="Liste des résultats" />
			</f:facet>

			<b:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{contact.id}" />
			</b:column>
			<b:column span="4">
				<f:facet name="header">
					<h:outputText value="Prénom" />
				</f:facet>
				<h:outputText value="#{contact.firstName}" />
			</b:column>
			<b:column>
				<f:facet name="header">
					<h:outputText value="Nom" />
				</f:facet>
				<h:outputText value="#{contact.lastName}" />
			</b:column>
			<b:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{contact.email}" />
			</b:column>

			<b:column>
				<h:form>
					<f:facet name="header">
						<h:outputText value="Modification" />
					</f:facet>
					<b:commandButton value="Modifier" action="modifyContact">
						<f:param name="selectedContactId" value="#{contact.id}" />
					</b:commandButton>
				</h:form>
			</b:column>

			<b:column>
				<h:form>
					<f:facet name="header">
						<h:outputText value="Suppression" />
					</f:facet>
					<b:commandButton value="Supprimer" action="#{searchContact.delete}">
						<f:setPropertyActionListener
							target="#{searchContact.contactToDelete}" value="#{contact.id}" />
					</b:commandButton>
				</h:form>

			</b:column>

		</h:dataTable>


	</ui:define>
</ui:composition>
