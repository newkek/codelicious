<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
        Modification de Contact
    </ui:define>

	<ui:define name="content">
		<h:form>
			<table>
				<tr>
					<th>
						<h2>Veuillez modifier les informations de votre contact</h2>
					</th>
				</tr>
				<tr>
					<td><i>Prénom: <h:inputText
								value="#{modifyContactB.firstName}" size="25" /></i></td>
				</tr>
				<tr>
					<td><i>Nom: <h:inputText value="#{modifyContactB.lastName}"
								size="25" /></i></td>
				</tr>
				<tr>
					<td><i>email: <h:inputText value="#{modifyContactB.email}"
								size="25" /></i></td>
				</tr>
				<tr>
					<td><i>N° et Rue: <h:inputText
								value="#{modifyContactB.street}" size="25" /></i></td>
				</tr>
				<tr>
					<td><i>Ville: <h:inputText value="#{modifyContactB.city}"
								size="25" /></i></td>
				</tr>
				<tr>
					<td><i>Code postal: <h:inputText value="#{modifyContactB.zip}"
								size="25" /></i></td>
				</tr>
				<tr>
					<td><i>Pays: <h:inputText value="#{modifyContactB.country}"
								size="25" /></i></td>
				</tr>
				<tr>
					<td><i>Téléphone mobile: <h:inputText
								value="#{modifyContactB.personalPhone}" size="25" /></i></td>
				</tr>
				<tr>
					<td><i>Téléphone professionnel: <h:inputText
								value="#{modifyContactB.businessPhone}" size="25" /></i></td>
				</tr>
				<tr>
					<td><i>Téléphone personnel: <h:inputText
								value="#{modifyContactB.homePhone}" size="25" /></i></td>
				</tr>
				<tr>
					<h:selectManyCheckbox value="#{modifyContactB.contactGroups}">
						<f:selectItems value="#{modifyContactB.allGroups}" />
					</h:selectManyCheckbox>
				</tr>
				<tr>
					<td><i>Numero Siret si entreprise: <h:inputText
								value="#{modifyContactB.numSiret}" size="25" /></i></td>
				</tr>
				<tr>
					<td><h:commandButton value="Valider" action="#{modifyContactB.modify}" /> 
						<h:commandButton value="Annuler" action="main" /></td>
				</tr>

			</table>
		</h:form>
	</ui:define>
</ui:composition>
