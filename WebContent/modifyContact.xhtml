<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="title">
        Modification de Contact
    </ui:define>

	<ui:define name="content">
		<h:form>
			
			<h2>Veuillez modifier les données de votre contact</h2>
			<br />
			<h:panelGrid columns="2" cellpadding="8">

				<h:outputText value="Nom : " />
				<b:inputText value="#{modifyContactB.firstName}" />

				<h:outputText value="Prénom : " />
				<b:inputText value="#{modifyContactB.lastName}" />

				<h:outputText value="e-mail : " />
				<b:inputText value="#{modifyContactB.email}">
					<f:facet name="prepend">
						<h:outputText value="@" />
					</f:facet>
				</b:inputText>
				<h:outputText value="Street : " />
				<b:inputText value="#{modifyContactB.street}" />
				<h:outputText value="City : " />
				<b:inputText value="#{modifyContactB.city}" />
				<h:outputText value="Zip : " />
				<b:inputText value="#{modifyContactB.zip}" />
				<h:outputText value="Téléphone personnel : " />
				<b:inputText value="#{modifyContactB.personalPhone}" />
				<h:outputText value="Téléphone professionnel : " />
				<b:inputText value="#{modifyContactB.businessPhone}" />
				<h:outputText value="Téléphone domicile : " />
				<b:inputText value="#{modifyContactB.homePhone}" />

				<h:outputText value="Groupe(s) : " />
				<h:selectManyCheckbox value="#{modifyContactB.contactGroups}">
					<f:selectItems value="#{modifyContactB.allGroups}" />
				</h:selectManyCheckbox>

				<h:outputText value="Numéro Siret si entreprise : " />
				<b:inputText value="#{modifyContactB.numSiret}" />
				<b:commandButton value="Valider" action="#{modifyContactB.modify}" />
				<b:commandButton value="Annuler" action="main" />
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
