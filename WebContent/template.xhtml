<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">


<h:head>
	<h:outputStylesheet library="css" name="styleTable.css"></h:outputStylesheet>
	<title><ui:insert name="title">Default title</ui:insert></title>
</h:head>
<h:body>
	<div id="header"></div>


	<div id="menu">
		<b:navBar brand="Codelicious" brandHref="main.jsf">
			<b:navbarLinks>
				<b:dropMenu value="#{msg['template.add']}">
					<b:navLink value="#{msg['template.addContact']}"
						href="addContact.jsf"></b:navLink>
					<b:navLink value="#{msg['template.addGroup']}" href="addGroup.jsf"></b:navLink>
				</b:dropMenu>
				<b:dropMenu value="#{msg['template.modify']}">
					<b:navLink value="#{msg['template.modifyContact']}"
						href="searchContact.jsf"></b:navLink>
					<b:navLink value="#{msg['template.modifyGroup']}"
						href="displayGroups.jsf"></b:navLink>

				</b:dropMenu>
				<b:dropMenu value="#{msg['template.display']}">
					<b:navLink value="#{msg['template.displayContacts']}"
						href="displayContacts.jsf"></b:navLink>
					<b:navLink value="#{msg['template.displayGroups']}"
						href="displayGroups.jsf"></b:navLink>

				</b:dropMenu>

				<b:dropMenu value="#{msg['template.advanced']}">
					<b:navLink value="#{msg['template.advancedInit']}"
						href="initializeContacts.jsf"></b:navLink>
					<b:navLink value="#{msg['template.advancedBatch']}"
						href="batchProcessing.jsf"></b:navLink>
					<!-- <b:navLink value="Supprimer tous les contacts"
						href="modifyContact.jsf"></b:navLink>
					<b:navLink value="Supprimer tous les groupes"
						href="modifyContact.jsf"></b:navLink>-->

				</b:dropMenu>
				<b:navLink value="#{msg['template.search']}"
					href="searchContact.jsf"></b:navLink>

				<!--<b:dropMenu value="Dropdown">
	            <b:navLink value="Action" href="#"></b:navLink>
	            <b:navLink value="Another action" href="#"></b:navLink>
	            <b:navLink value="Something else here" href="#"></b:navLink>
	            <b:navLink></b:navLink>
	            <b:navLink header="Nav header"></b:navLink>
	            <b:navLink value="Separated link" href="#"></b:navLink>
	            <b:navLink value="One more separated link" href="#"></b:navLink>
	        </b:dropMenu>
	        -->
			</b:navbarLinks>
			<h:form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<h:inputText class="form-control" value="#{searchContact.criteria}" />
				</div>
				<h:commandButton size="sm" class="btn btn-default"
					action="#{searchContact.fastSearch}"
					value="#{msg['template.quickSearch']}" />
			</h:form>

			<h:form class="navbar-form navbar-right">
				<h:selectOneMenu value="#{localeManagedBean.language}"
					onchange="submit()">
					<f:selectItems value="#{localeManagedBean.locales}" />
				</h:selectOneMenu>
			</h:form>
		</b:navBar>


	</div>


	<div id="error">
		<h:messages globalOnly="true" infoStyle="color:darkgreen"
			errorStyle="color:red" layout="table" />
	</div>
	<div id="content">
		<b:container>
			<b:jumbotron>
				<ui:insert name="content">Default content</ui:insert>
			</b:jumbotron>
		</b:container>
	</div>
	<div id="footer"></div>


</h:body>
</html>
