<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
</h:head>
<h:body>
	<div id="header"></div>
	<div id="menu">
		<h:form>
		<h:commandButton value="Ajouter un Contact" action="addContact" />
		<h:commandButton value="Supprimer un Contact" action="removeContact" />
		<h:commandButton value="Modifier un Contact" action="modifyContact" />
		<h:commandButton value="Rechercher un Contact" action="searchContact" />
		<h:commandButton value="Afficher tous les contacts"
			action="displayContacts" />
		<h:commandButton value="Afficher tous les groupes"
			action="displayGroups" />
		<h1>Lien de d√©veloppement</h1>
		<h:commandButton value="Initialisation" action="#{list.init}" />
		<h:commandButton value="Tests de batch processing" action="batch" />
		<h:commandButton value="Supprimer tous les Contacts"
			action="removeAllContacts" />
	</h:form>
	</div>
	<div id="content">
		<ui:insert name="content">Default content</ui:insert>
	</div>
	<div id="footer"></div>
	
</h:body>

</html>
