<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="title">
        Liste des contacts
    </ui:define>

	<ui:define name="content">
		<h:outputText value="Aucun contact"
			rendered="#{empty displayContacts.contacts}" />

		<h:form>
			<h2>
				<h:outputText value="Liste de contacts" />
			</h2>
			<h:dataTable  
				value="#{displayContacts.contacts}" var="contact"
				rendered="#{not empty displayContacts.contacts}" class="styleClass">
				<h:column cellpadding="20px">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{contact.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="PrÃ©nom" />
					</f:facet>
					<h:outputText value="#{contact.firstName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{contact.lastName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email" />
					</f:facet>
					<h:outputText value="#{contact.email}" />
				</h:column>

				<h:column>

					<f:facet name="header">
						<h:outputText value="   Modification   " />
					</f:facet>
					<h:commandButton value="Modifier" action="modifyContact"
						class="btn btn-default">
						<f:param name="selectedContactId" value="#{contact.id}" />
					</h:commandButton>
				</h:column>

				<h:column>

					<f:facet name="header">
						<h:outputText value="Suppression" />
					</f:facet>
					<h:commandButton value="Supprimer"
						action="#{displayContacts.delete}" class="btn btn-default">
						<f:setPropertyActionListener
							target="#{displayContacts.contactToDelete}" value="#{contact.id}" />
					</h:commandButton>


				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
