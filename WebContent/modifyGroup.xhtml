<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="title">
        Modification de Groupe
    </ui:define>
	<ui:define name="content">
		<h2>Veuillez renseigner ici le nouveau nom de votre groupe</h2>
		<br/>
		<h:form>

			<h:panelGrid columns="2" cellpadding="5" class="styleClass">
					<h:outputText value="Nom: " />
					<b:inputText value="#{modifyGroup.groupName}" size="25" />
					<h:commandButton value="Valider" class="btn btn-default"
						action="#{modifyGroup.modify}" />
					<h:commandButton class="btn btn-default" value="Annuler"
						action="main" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
