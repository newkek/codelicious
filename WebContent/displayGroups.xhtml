<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
        Liste des groupes
    </ui:define>

	<ui:define name="content">
		<h:form>
			<h:dataTable id="table1" value="#{displayGroups.groups}" var="group"
				border="1">
				<f:facet name="header">
					<h:outputText value="Liste de Groupe" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{group.groupId}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{group.groupName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Afficher liste" />
					</f:facet>
					<h:commandButton value="Membres" action="displayContactsFromGroup">
						<f:param name="selectedGroupId" value="#{group.groupId}"/>
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
